language: node_js
node_js:
  - 11

jobs:
  include:
    - stage: lint
      before_install:
        - cd backend
      script:
        - eslint .
    - stage: test
      services:
        - mysql
      before_install:
        - cd backend/testing
        - mysql -u root --password="" < createdb.sql
        - pip3 install tavern --user
        - pip3 install tavern[pytest] --user
      script:
        - cd ..
        - npm start &
        - sleep 5
        - cd testing
        - tavern-ci --help
        - py.test test_minimal.tavern.yaml  -v
